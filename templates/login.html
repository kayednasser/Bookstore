{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- breadcrumbs -->
	<div class="breadcrumbs">
		<div class="container">
			<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
				<li><a href="{% url 'home' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
				<li class="active">Login Page</li>
			</ol>
		</div>
	</div>
<!-- //breadcrumbs -->

{% for message in messages %}
<div class="container">
    <div class="alert alert-danger text-center h5" role="alert">
        {{message}}
    </div>
</div>
{% endfor %}

<!-- login -->
	<div class="login">
		<div class="container">
			<h2>Login Form</h2>
		
			<div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
				<form action="{% url 'login' %}" method="POST">{% csrf_token %}
					<input type="text" name="username" placeholder="Username" required=" " >
					<input type="password" name="password" placeholder="Password" required=" " >
					<div class="forgot">
						<!-- <a href="#">Forgot Password?</a> -->
					</div>
					<input type="submit" value="Login">
				</form>
			</div>
			<h4>For New People</h4>
			<p><a href="{% url 'reset_password' %}">Forgot Your Password?</a><a href="{% url 'register' %}">Register Here</a> (Or) go back to <a href="{% url 'home' %}">Home<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
		</div>
	</div>
<!-- //login -->
{% endblock %}
