{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- breadcrumbs -->
<div class="breadcrumbs">
	<div class="container">
		<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
			<li><a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
			<li class="active">Register Page</li>
		</ol>
	</div>
</div>
<!-- //breadcrumbs -->

{% for message in messages %}
<div class="container">
    <div class="alert alert-danger text-center h5" role="alert">
        {{message}}
    </div>
</div>
{% endfor %}


<!-- register -->
<div class="register">
	<div class="container">
		<h2>Register Here</h2>
		<div class="login-form-grids">
			<h5>profile information</h5>
			<form action="{% url 'register' %}" method="post">{% csrf_token %}
				<input type="text" name="first_name" placeholder="First Name..." required=" ">
				<input type="text" name="last_name" placeholder="Last Name..." required=" ">
				<br><input type="text" name="username" placeholder="Username" required=" "><br>

				<!--
				</form>
				
				<div class="register-check-box">
					<div class="check">
						<label class="checkbox"><input type="checkbox" name="checkbox"><i> </i>Subscribe to Newsletter</label>
					</div>
				</div>
				
				<h6>Login information</h6>
				
					<form action="#" method="post">
						-->
				
				<input type="email" name="email" placeholder="Email Address" required=" ">
				<input type="password" name="password1" placeholder="Password" required=" ">
				<input type="password" name="password2" placeholder="Password Confirmation" required=" ">
				<div class="register-check-box">
					<div class="check">
						<label class="checkbox"><input type="checkbox" name="checkbox" required><i> </i>I accept the terms and
							conditions</label>
					</div>
				</div>
				<input type="submit" value="Register">
			</form>
		</div>
		<div class="register-home">
			<a href="{% url 'home' %}">Home</a>
		</div>
	</div>
</div>
<!-- //register -->

{% endblock %}
